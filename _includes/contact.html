<section>

  <div class="contact-lockup">

    <h3 id="contact">Contact</h3>

    <div class="social-links">
      {% for icons in site.data.portfolio.social %}
        <a href="{{ icons.link }}" class="icon-{{ icons.icon }}"></a>
      {% endfor %}
    </div>

    <hr class="bar">

    <a class="biglink" href="mailto:{{ site.data.general.email }}">{{ site.data.general.email }}</a>

  </div>

</section>
